<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驻住 转 转</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <div class="card-header">
    <div class="icon"></div>
    <h1>转 转</h1>
    <p class="subtitle"> 转 驻专 砖  Google</p>
  </div>
  <div class="divider"></div>

  <!-- 砖 驻专 -->
  <div class="field-group">
    <label>砖 驻专 <span class="req">*</span></label>
    <div class="input-row">
      <input type="text" id="name" placeholder="住 砖 驻专">
      <button class="copy-btn" onclick="copyField('name')" title="注转拽">
        
        <span class="tooltip">注转拽!</span>
      </button>
    </div>
  </div>

  <!-- 砖 砖驻 -->
  <div class="field-group">
    <label>砖 砖驻 <span class="req">*</span></label>
    <div class="input-row">
      <input type="text" id="surname" placeholder="住 砖 砖驻">
      <button class="copy-btn" onclick="copyField('surname')" title="注转拽">
        
        <span class="tooltip">注转拽!</span>
      </button>
    </div>
  </div>

  <!-- 驻 -->
  <div class="field-group">
    <label>住驻专 驻 <span class="req">*</span></label>
    <div class="input-row">
      <input type="tel" id="phone" placeholder="05X-XXXXXXX" maxlength="15" dir="ltr" style="text-align:right;">
      <button class="copy-btn" onclick="copyField('phone')" title="注转拽">
        
        <span class="tooltip">注转拽!</span>
      </button>
    </div>
  </div>

  <!-- 转专 -->
  <div class="field-group">
    <label>转专 <span class="req">*</span></label>
    <div class="input-row">
      <input type="date" id="date">
      <button class="copy-btn" onclick="copyField('date')" title="注转拽">
        
        <span class="tooltip">注转拽!</span>
      </button>
    </div>
  </div>

  <!-- 砖注 -->
  <div class="field-group">
    <label>砖注 <span class="req">*</span></label>
    <div class="input-row">
      <input type="time" id="time">
      <button class="copy-btn" onclick="copyField('time')" title="注转拽">
        
        <span class="tooltip">注转拽!</span>
      </button>
    </div>
  </div>

  <button class="submit-btn" onclick="submitForm()"> 砖  Google</button>
  <div id="message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
