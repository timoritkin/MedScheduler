<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClinicFlow Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="gate-shell">
    <section class="gate-card">
      <div class="gate-logo"></div>
      <h1>住 注专转 ClinicFlow</h1>
      <p>住 住住  驻转 转 驻拽爪</p>

      <form id="gateForm" class="gate-form">
        <label for="passwordInput">住住</label>
        <input id="passwordInput" type="password" autocomplete="current-password" required placeholder="拽 住住">
        <button id="enterBtn" type="submit">住</button>
      </form>

      <div id="gateMessage" class="gate-message" aria-live="polite"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
